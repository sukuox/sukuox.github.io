<p>Там у полі криниченька,<br> 
Навколо пшениченька. <br>
Там женчики жали,</p>

<p>Золоті серпи мали,<br>
Срібнії юрочки,<br>
Що в’язали снопочки.</p>

Добрії були женці –<br>
Дівчата й молодиці.<br>
Дівчата — косаті,<br>

<p>А хлопці — вусаті,<br>
Молодиці — білолиці.</p>
